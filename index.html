<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva Trabajo Social</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Malla Interactiva - Trabajo Social</h1>
  <div class="malla">

    <!-- Aquí irán los semestres con sus ramos -->
    <!-- Cada ramo tiene id y data-prereqs separados por coma si son múltiples -->

    <!-- I Semestre -->
    <div class="semestre">
      <h2>I Semestre</h2>
      <button class="ramo" id="matematicas">Matemáticas</button>
      <button class="ramo" id="bases">Bases Sociológicas para el Trabajo Social</button>
      <button class="ramo" id="fundamentos">Fundamentos del trabajo social</button>
      <button class="ramo" id="expresion">Expresión Oral y escrita</button>
      <button class="ramo" id="autodesarrollo">Autodesarrollo</button>
    </div>

    <!-- II Semestre -->
    <div class="semestre">
      <h2>II Semestre</h2>
      <button class="ramo" id="estadistica1" data-prereqs="matematicas">Estadística I</button>
      <button class="ramo" id="epistemo" data-prereqs="bases">Epistemología de las ciencias sociales</button>
      <button class="ramo" id="disciplina" data-prereqs="fundamentos">Trabajo social como disciplina y profesión</button>
      <button class="ramo" id="antropologia">Antropología Social</button>
      <button class="ramo" id="psicologia">Psicología General</button>
      <button class="ramo" id="informatica">Informática Básica</button>
    </div>

    <!-- III Semestre -->
    <div class="semestre">
      <h2>III Semestre</h2>
      <button class="ramo" id="estadistica2" data-prereqs="estadistica1">Estadística II</button>
      <button class="ramo" id="inv1" data-prereqs="epistemo">Investigación Social I</button>
      <button class="ramo" id="metodos" data-prereqs="disciplina">Métodos de Intervención Profesional</button>
      <button class="ramo" id="ecologia">Ecología Humana</button>
      <button class="ramo" id="psicosocial" data-prereqs="psicologia">Psicología Social</button>
      <button class="ramo" id="teoria">Teoría Socio-política</button>
    </div>

    <!-- IV Semestre -->
    <div class="semestre">
      <h2>IV Semestre</h2>
      <button class="ramo" id="comunicacion">Comunicación</button>
      <button class="ramo" id="poblacion" data-prereqs="estadistica1">Estudios de Población</button>
      <button class="ramo" id="grupo" data-prereqs="metodos">Trabajo Social con Grupo</button>
      <button class="ramo" id="tecnicas">Técnicas Grupales</button>
      <button class="ramo" id="economia" data-prereqs="teoria">Economía Política</button>
      <button class="ramo" id="historia">Historia Contemporánea de Venezuela</button>
    </div>

    <!-- Continúa igual con los demás semestres… puedes copiar y pegar estructura -->

  </div>
  <script src="script.js"></script>
</body>
</html>
